<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body> 
  <h1 class="heading">
  SIMPLE CALCULATOR
</h1>
  <div class = "main">
    <div >
      <input type="text" id="result">
    </div>
    <div>
      <button class ="clear" onclick="clearResult()">C</button>
    </div>
    <div>
      <button class = "myBtn" onclick = "getNumber('7')">7</button>
      <button class = "myBtn" onclick = "getNumber('8')">8</button>
      <button class = "myBtn" onclick = "getNumber('9')">9</button>
      <button class = "myBtn" onclick = "getNumber('*')">X</button>
    </div>
    <div>
      <button class = "myBtn" onclick = "getNumber('4')">4</button>
      <button class = "myBtn" onclick = "getNumber('5')">5</button>
      <button class = "myBtn" onclick = "getNumber('6')">6</button>
      <button class = "myBtn" onclick = "getNumber('-')">-</button>
    </div>
    <div>
      <button class = "myBtn" onclick = "getNumber('1')">1</button>
      <button class = "myBtn" onclick = "getNumber('2')">2</button>
      <button class = "myBtn" onclick = "getNumber('3')">3</button>
      <button class = "myBtn" onclick = "getNumber('+')">+</button>
    </div>
    <div>
      <button class = "myBtn" onclick = "getNumber('.')">.</button>
      <button class = "myBtn" onclick = "getNumber('0')">0</button>
      <button class = "myBtn" onclick = "getResult()" > = </button>
      <button class = "myBtn" onclick = "getNumber('/')"> /</button>
    </div>
  </div>

</body>
<script src="app.js"></script>
</html>
